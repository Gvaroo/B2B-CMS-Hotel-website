<div class="authorization-wrapper">
  <div class="title">
    <mat-icon (click)="backButton()" class="back-arrow">arrow_back</mat-icon>
    <h2>Reset Password</h2>
  </div>
  <div class="authorization-content">
    <p class="authorization-text">
      Enter your e-mail address and we will send you the link for restoring the
      password
    </p>
    <form (ngSubmit)="onFormSubmit(form)" #form="ngForm">
      <mat-form-field appearance="outline">
        <mat-label>Email address</mat-label>
        <input
          matInput
          name="email"
          ngModel
          required
          placeholder="Example@gmail.com"
          type="email"
        />
      </mat-form-field>
      <button [disabled]="form.invalid" mat-raised-button color="primary">
        Reset password
      </button>
    </form>
  </div>
</div>
