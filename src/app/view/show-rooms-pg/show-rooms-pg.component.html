<app-banner></app-banner>
<article class="room-content">
  <div class="container">
    <div class="hotel-wrapper">
      <div class="hotel-info">
        <h1>{{ hotel.name }}</h1>
        <h4>{{ hotel.city }}</h4>
        <h4>{{ hotel.address }}</h4>
        <div class="image-gallery">
          <h2>Hotel Image Gallery</h2>
          <div class="row">
            <div
              *ngFor="let item of hotel.images"
              class="col-lg-3 col-md-4 col-sm-6 gallery-container"
            >
              <img class="hotel-image" [src]="item" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="room-wrapper">
      <button
        *ngIf="checkCondition()"
        routerLink="/add-room/{{ hotelName }}/{{ hotelId }}"
        class="add-btn"
        mat-stroked-button
      >
        Add room
      </button>
      <div *ngFor="let item of rooms" class="room-content">
        <div class="room-image">
          <img [src]="item.image" alt="" />
        </div>
        <div class="room-info">
          <h2 class="room-text">{{ item.name }}</h2>
          <h3 class="room-text">{{ item.qauntity }} rooms available</h3>
          <div class="room-button">
            <button
              (click)="openDialog(item.name)"
              mat-raised-button
              color="primary"
            >
              More Info
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
